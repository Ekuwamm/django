
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        
            Gratia
        {% endblock  %}
    </title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="{% static "js/main.js" %}" defer></script>
</head>
<body>
        <nav class="nav">
            <ul>
                <li><a href="/">Calories Watch</a></li>
                <li><a href="/">Home</a></li>
                <li><a href="/About">About</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url "posts:list" %}">Post</a></li>
                <li><a href="{% url "posts:new-post" %}">New Post</a></li>
                <form class="logout" action="{% url "users:out" %}" method="post">
                    {% csrf_token %}
                    <button class="logout" type="submit">Logout</button>
                </form>
                {% else %}
                <li><a href="{% url "users:reg" %}">Register</a></li>
                <li><a href="{% url "users:log" %}">login</a></li>
                {% endif %}
            </ul>
        </nav>

    {% block content %}
    

    {% endblock  %}
</body>
</html>
