


{% extends "layout.html" %}

{% block title %}
        Login
{% endblock  %}

{% block content %}

        <section class="gratiaform">

            <form class="forms" action="/users/mylogin/" method="post">
                {% csrf_token %}
                {{ form }}
                {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{request.GET.next}}">
                {% endif %}
                <button type="submit">Submit</button>
            </form>
        </section>

{% endblock  %}
